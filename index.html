<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>tetris</h1>
            <canvas id="tetris" width="240" height="400"></canvas>
            <button id="start-button" type="button">start</button>
            <form id="difficulty" action="">
                <span>
                    <input type="radio" name="difficulty" value="easy" id="easy" checked>
                    <label for="easy">easy</label>
                </span>
                <span>
                    <input type="radio" name="difficulty" value="medium" id="medium">
                    <label for="medium">medium</label>
                </span>
                <span>
                    <input type="radio" name="difficulty" value="hard" id="hard">
                    <label for="hard">hard</label>
                </span>
            </form>
            <div class="info">
                <span id="score"></span>
                <span class="instructions">move: ↑↓←→ | rotate: wq</span>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
